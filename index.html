<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-in/Sign-up Form </title>
</head>
<body>
    <div class="container">
                <div class="form-container signup-form">
                    <form action="" class="sign-up">
                        <h1>Create Account</h1>
                        <div class="social">
                            <a href=""><i class="fab fa-facebook-f"></i></a>
                            <a href=""><i class="fab fa-google-plus-g"></i></a>
                            <a href=""><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span>or use your email for registration</span>
                        <input type="text" name="username" placeholder="Enter username">
                        <input type="email" name="email" placeholder="Enter valid email">
                        <input type="password" name="password" placeholder="Enter password">
                        <button>Sign Up</button>
                    </form>
                </div>
                
                <div class="form-container signin-form">
                    <form action="" class="sign-in">
                        <h1>Sign In</h1>
                        <div class="social">
                            <a href=""><i class="fab fa-facebook-f"></i></a>
                            <a href=""><i class="fab fa-google-plus-g"></i></a>
                            <a href=""><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span>or use your account</span>
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <span> <a href="">Forgot your password?</a></span>      
                        <button>Sign In</button>
                    </form>
                </div>

                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back</h1>
                            <p>To keep connected please login with your personal details</p>
                            <button class="btn-submit" id="sign-in">Sign in</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Friend</h1>
                            <p>Enter your personal details and start a journey with us</p>
                            <button class="btn-submit" id="sign-up">Sign Up</button>
                        </div>
                    </div>
                </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
